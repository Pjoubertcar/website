<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat Pack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .purchase-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .purchase-container h2 {
            margin-bottom: 20px;
            color: #000000; /* Texte en noir */
        }

        .purchase-container p {
            margin: 10px 0;
            color: #000000; /* Texte en noir */
        }

        .purchase-container button {
            background-color: #545454;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .purchase-container button:hover {
            background-color: #ff4d4d;
        }

        /* Style du bouton "Retour" en haut à droite */
        .back-to-top {
            position: fixed; /* Positionne le bouton de manière fixe */
            top: 20px; /* Décale le bouton de 20px du haut */
            right: 20px; /* Décale le bouton de 20px de la droite */
            background-color: #ff4d4d; /* Fond rouge */
            color: white; /* Texte blanc */
            padding: 10px 20px; /* Espacement autour du texte */
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Supprime le soulignement */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Effet de transition */
        }

        .back-to-top:hover {
            background-color: #ff1a1a; /* Change la couleur au survol */
        }
    </style>
</head>
<body>
    <!-- Bouton retour en haut à droite -->
    <a href="index.html" class="back-to-top">Go Back</a>

    <div class="purchase-container">
        <h2>Buy your pack !</h2>
        <p>You choose the pack : <strong>SNOWFLAKE PACK</strong></p>
        <p>Price : <strong>30€</strong></p>
        <p>Quantity : 1</p>
        <button>Confirm purchase</button>
    </div>
</body>
</html>
